  <h1 mat-dialog-title>Send questionnaire</h1>
  <div mat-dialog-content style="margin: auto; display: grid">
    <p>Send questionnaire {{data.name}}</p>
    <mat-form-field>
      <input matInput [(ngModel)]="data.email" placeholder="To" style="width: 100%">
    </mat-form-field>
    <mat-form-field>
      <textarea matInput [(ngModel)]="data.text" placeholder="Text"></textarea>
    </mat-form-field>
  </div>

  <div mat-dialog-actions style="margin-left: 70px">
    <button mat-button (click)="send()">Send</button>
    <button mat-button (click)="onClose()">Close</button>
  </div>
